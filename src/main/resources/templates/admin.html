<!doctype html>
<html lang="en">
<head>
    <title>Admin panel</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .nav-link:active {
            background-color: #007bff;
            color: #ffffff;
        }

        .bg-light {
            background-color: #a1a1a1;
        }

        .bg-red {
            background-color: crimson;
        }

        .bg-green {
            background-color: #008500;
        }

        .btn.bg-red:hover {
            background-color: red;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" id="emailPrincipal"></a>
        <a class="navbar-brand fw-normal" id="rolesPrincipal"></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 bg-white" style="min-height: 100vh;">
            <ul class="nav flex-column nav-pills mt-3 w-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" id="adminButton" onclick="showAdminPanel()">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="userButton" onclick="showUserPanel()">User</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10 bg-light container-fluid px-5 " id="adminPanel">
            <div class="mb-3 mt-3">
                <h1 class="fw-medium">Admin panel</h1>
            </div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" onclick="showAdminPanel()">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="adminButton2" onclick="showAdminPanel2()">New User</a>
                </li>
            </ul>
            <div class="active bg-white" id="usersTable">
                <table class="table table-striped caption-top" id="mainTableWithUsers">
                    <caption class="bg-light text-black"><h5 class="text container-fluid px-3">All users</h5></caption>
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>

                </table>
            </div>
        </div>
        <div class="col-md-10 bg-light container-fluid px-5" id="adminPanel2">
            <div class="mb-3 mt-3">
                <h1 class="fw-medium">Admin panel</h1>
            </div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" onclick="showAdminPanel()">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" id="newUserBtn" onclick="showAdminPanel2()">New User</a>
                </li>
            </ul>
            <h5 class="text container-fluid px-3">Add new user</h5>
            <div class="container-fluid">
                <div class="d-flex justify-content-center">
                    <div class="col-md-4">
                        <form class="form-group text-center" id="defaultSomeForm">
                            <label for="firstName1" class="form-label fw-bold">First Name</label>
                            <input class="form-control" type="text" id="firstname1"><br>

                            <label for="lastName1" class="form-label fw-bold">Last Name</label>
                            <input class="form-control" type="text" id="lastname1"><br>

                            <label for="age1" class="form-label fw-bold">Age</label>
                            <input class="form-control" type="number" id="age1"><br>

                            <label for="login1" class="form-label fw-bold">Email</label>
                            <input class="form-control" type="email" id="login1"><br>

                            <label for="password1" class="form-label fw-bold">Password</label>
                            <input class="form-control" type="password" id="password1"><br>

                            <label for="roleEditUser1" class="form-label fw-bold">Roles:</label>
                            <select class="form-select" id="roleEditUser1" multiple>
                            </select>
                            <br>
                            <div class="mb-0 text-center">
                                <button type="button" class="btn btn-primary bg-green btn-lg" id="addNewUserButton">Add
                                    new user
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-10 bg-light container-fluid px-5" id="userPanel">
            <div class="mb-3 mt-3">
                <h1 class="fw-medium">User information-page</h1>
            </div>
            <table class="table table-striped caption-top" id="tableUserInformationPage">
                <caption class="bg-light text-black "><h5 class="text container-fluid px-3">About user</h5></caption>
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script type="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
    $(async function () {
        await getPrincipal();
        showAdminPanel();
        await getTableWithUsers();
        await addNewUser();
        await getAllRolesAndPopulateSelect()
        await getTableWithUser();
        await getNewUserForm();
        await getDefaultModal();
    })

    const userFetchService = {
        head: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
            'Referer': null
        },
        getAllUsers: async () => await fetch('admin/api/users'),
        findByUsername: async () => await fetch('admin/api/principal'),
        findAllRoles: async () => await fetch('admin/api/allRoles'),
        findUserById: async (id) => await fetch(`admin/api/users/${id}`),
        saveUser: async (user) => await fetch('admin/api/users', {
            method: 'POST',
            headers: userFetchService.head,
            body: JSON.stringify(user)
        }),
        updateUser: async (user, id) => await fetch(`admin/api/users/${id}`, {
            method: 'PUT',
            headers: userFetchService.head,
            body: JSON.stringify(user)
        }),
        deleteUser: async (id) => await fetch(`admin/api/users/${id}`, {
            method: 'DELETE',
            headers: userFetchService.head
        })
    }

    async function getPrincipal() {
        try {
            const principalResponse = await userFetchService.findByUsername();
            const principalData = await principalResponse.json();

            $('#emailPrincipal').text(principalData.username);
            $('#rolesPrincipal').text('with roles: ' + principalData.roles.map(role => role.name).join(', '));
        } catch (error) {
            console.error('Error fetching principal:', error);
        }
    }

    async function getTableWithUser() {
        let table = $('#tableUserInformationPage tbody');
        table.empty();

        await userFetchService.findByUsername()
            .then(res => res.json())
            .then(user => {
                let tableFilling = `$(
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.firstname}</td>
                            <td>${user.lastname}</td>
                            <td>${user.age}</td>
                            <td>${user.username}</td>
                            <td>${user.roles.map(role => role.name).join(', ')}</td>
                        </tr>
                )`;
                table.append(tableFilling);
            })
    }

    async function getTableWithUsers() {
        let table = $('#mainTableWithUsers tbody');
        table.empty();

        await userFetchService.getAllUsers()
            .then(res => res.json())
            .then(users => {
                users.forEach(user => {
                    let tableFilling = `$(
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.firstname}</td>
                            <td>${user.lastname}</td>
                            <td>${user.age}</td>
                            <td>${user.username}</td>
                            <td>${user.roles.map(role => role.name).join(', ')}</td>
                            <td>
                                <button type="button" data-userid="${user.id}" data-action="edit" class="btn btn-primary"
                                data-toggle="modal" data-target="#someDefaultModal">Edit</button>
                            </td>
                            <td>
                                <button type="button" data-userid="${user.id}" data-action="delete" class="btn btn-primary bg-red"
                                data-toggle="modal" data-target="#someDefaultModal">Delete</button>
                            </td>
                        </tr>
                )`;
                    table.append(tableFilling);
                })
            })

        $("#mainTableWithUsers").find('button').on('click', (event) => {
            let defaultModal = $('#someDefaultModal');

            let targetButton = $(event.target);
            let buttonUserId = targetButton.attr('data-userid');
            let buttonAction = targetButton.attr('data-action');

            defaultModal.attr('data-userid', buttonUserId);
            defaultModal.attr('data-action', buttonAction);
            defaultModal.modal('show');
        })
    }

    async function getNewUserForm() {
        let button = $(`#adminButton2`);
        let form = $(`#defaultSomeForm`)
        button.on('click', () => {
            if (form.attr("data-hidden") === "true") {
                form.attr('data-hidden', 'false');
                form.show();
            }
        })
    }

    async function getDefaultModal() {
        $('#someDefaultModal').modal({
            keyboard: true,
            backdrop: "static",
            show: false
        }).on("show.bs.modal", (event) => {
            let thisModal = $(event.target);
            let userid = thisModal.attr('data-userid');
            let action = thisModal.attr('data-action');
            switch (action) {
                case 'edit':
                    updateUser(thisModal, userid);
                    break;
                case 'delete':
                    deleteUser(thisModal, userid);
                    break;
            }
        }).on("hidden.bs.modal", (e) => {
            let thisModal = $(e.target);
            thisModal.find('.modal-title').html('');
            thisModal.find('.modal-body').html('');
            thisModal.find('.modal-footer').html('');
        })
    }

    async function getAllRolesAndPopulateSelect() {
        try {
            let presser2 = await userFetchService.findAllRoles();
            let allRoles = await presser2.json();

            let selectElement = document.getElementById('roleEditUser1');
            allRoles.forEach(role => {
                let option = document.createElement('option');
                option.value = role.id - 1;
                option.textContent = role.name;
                selectElement.appendChild(option);
            });
        } catch (error) {
            console.error('Error fetching and populating roles:', error);
        }
    }

    async function updateUser(modal, id) {
        console.log('Updating user with ID:', id);
        let presser = await userFetchService.findUserById(id);
        let user = presser.json();

        let presser2 = await userFetchService.findAllRoles();
        let allRoles = await presser2.json();

        modal.find('.modal-title').html('Edit user');

        let closeButton = `<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>`
        let editButton = `<button type="submit" class="btn btn-primary" id="editButton">Edit</button>`;
        modal.find('.modal-footer').append(closeButton);
        modal.find('.modal-footer').append(editButton);
        user.then(user => {
            let bodyForm = `
            <form class="form-group text-center" id="updateUser">
                <label for="id" class="form-label fw-bold">ID</label>
                <input type="text" class="form-control" id="id" name="id" value="${user.id}" disabled><br>

                <label for="firstName" class="form-label fw-bold">First Name</label>
                <input class="form-control" type="text" id="firstname" value="${user.firstname}"><br>

                <label for="lastName" class="form-label fw-bold">Last Name</label>
                <input class="form-control" type="text" id="lastname" value="${user.lastname}"><br>

                <label for="age" class="form-label fw-bold">Age</label>
                <input class="form-control" type="number" id="age" value="${user.age}"><br>

                <label for="login" class="form-label fw-bold">Email</label>
                <input class="form-control" type="email" id="login" value="${user.username}"><br>

                <label for="password" class="form-label fw-bold">Password</label>
                <input class="form-control" type="password" id="password"><br>

                <label for="roleEditUser" class="form-label fw-bold">Roles:</label>
                <select class="form-select" id="roleEditUser" multiple>
                    ${allRoles.map(role => `<option value="${role.id - 1}">${role.name}</option>`)}
                </select>
            </form>
        `;
            modal.find('.modal-body').append(bodyForm);
        })

        $("#editButton").on('click', async () => {
            var selectedRoleValues = [];
            $('#roleEditUser').find(":selected").each(function () {
                selectedRoleValues.push($(this).val());
            });
            let data = {
                id: modal.find("#id").val().trim(),
                firstname: modal.find("#firstname").val().trim(),
                lastname: modal.find("#lastname").val().trim(),
                age: modal.find("#age").val().trim(),
                username: modal.find("#login").val().trim(),
                password: modal.find("#password").val().trim(),
                roles: [allRoles[selectedRoleValues[0]], allRoles[selectedRoleValues[1]]]
            }
            const response = await userFetchService.updateUser(data, id);

            if (response.ok) {
                await getTableWithUsers();
                modal.modal('hide');
            } else {
                let body = await response.json();
                let alert = `<div class="alert alert-danger alert-dismissible fade show col-12" role="alert" id="sharaBaraMessageError">
                            ${body.info}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
                        </div>`;
                modal.find('.modal-body').prepend(alert);
            }
        })
    }

    async function addNewUser() {
        let presser2 = await userFetchService.findAllRoles();
        let allRoles = await presser2.json();
        $('#addNewUserButton').click(async () => {
            var selectedRoleValues1 = [];
            $('#roleEditUser1').find(":selected").each(function () {
                selectedRoleValues1.push($(this).val());
            });
            let addUserForm = $('#defaultSomeForm')
            let data = {
                firstname: addUserForm.find("#firstname1").val().trim(),
                lastname: addUserForm.find("#lastname1").val().trim(),
                age: addUserForm.find("#age1").val().trim(),
                username: addUserForm.find("#login1").val().trim(),
                password: addUserForm.find("#password1").val().trim(),
                roles: [allRoles[selectedRoleValues1[0]], allRoles[selectedRoleValues1[1]]]
            }
            const response = await userFetchService.saveUser(data);
            if (response.ok) {
                await getTableWithUsers();
                addUserForm.find('#firstname1').val('');
                addUserForm.find('#lastname1').val('');
                addUserForm.find('#age1').val('');
                addUserForm.find('#login1').val('');
                addUserForm.find('#password1').val('');
                showAdminPanel()
            } else {
                let body = await response.json();
                let alert = `<div class="alert alert-danger alert-dismissible fade show col-12" role="alert" id="sharaBaraMessageError">
                            ${body.info}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
                        </div>`;
                addUserForm.prepend(alert)
            }
        })
    }

    async function deleteUser(modal, id) {
        let presser = await userFetchService.findUserById(id);
        let user = presser.json();

        let presser2 = await userFetchService.findAllRoles();
        let allRoles = await presser2.json();

        modal.find('.modal-title').html('Delete user');

        let closeButton = `<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>`
        let deleteButton = `<button type="submit" class="btn btn-primary bg-red" id="deleteButton">Delete</button>`;
        modal.find('.modal-footer').append(closeButton);
        modal.find('.modal-footer').append(deleteButton);
        user.then(user => {
            let bodyForm = `
            <form class="form-group text-center" id="deleteUser">
                <label for="idDelete" class="form-label fw-bold">ID</label>
                <input type="text" class="form-control" id="id" name="idDelete" value="${user.id}" disabled><br>

                <label for="firstNameDelete" class="form-label fw-bold">First Name</label>
                <input class="form-control" type="text" id="firstnameDelete" value="${user.firstname}" disabled><br>

                <label for="lastNameDelete" class="form-label fw-bold">Last Name</label>
                <input class="form-control" type="text" id="lastnameDelete" value="${user.lastname}" disabled><br>

                <label for="ageDelete" class="form-label fw-bold">Age</label>
                <input class="form-control" type="number" id="ageDelete" value="${user.age}" disabled><br>

                <label for="loginDelete" class="form-label fw-bold">Email</label>
                <input class="form-control" type="email" id="loginDelete" value="${user.username}" disabled><br>

                <label for="roleEditUserDelete" class="form-label fw-bold">Roles:</label>
                <select class="form-select" id="roleEditUserDelete" multiple disabled>
                    ${user.roles.map(role => `<option value="${role.id}">${role.name}</option>`)}
                </select>
            </form>
        `;
            modal.find('.modal-body').append(bodyForm);
        })

        $("#deleteButton").on('click', async () => {
            await userFetchService.deleteUser(id);
            await getTableWithUsers();
            modal.modal('hide');
        })
    }

    function showAdminPanel() {
        var div1 = document.getElementById('adminPanel');
        var div2 = document.getElementById('adminPanel2');
        var div3 = document.getElementById('userPanel');

        div1.style.display = 'block';
        div2.style.display = 'none';
        div3.style.display = 'none';

        document.getElementById('adminButton').classList.add('active');
        document.getElementById('userButton').classList.remove('active');
    }

    function showAdminPanel2() {
        var div1 = document.getElementById('adminPanel');
        var div2 = document.getElementById('adminPanel2');
        var div3 = document.getElementById('userPanel');

        div1.style.display = 'none';
        div2.style.display = 'block';
        div3.style.display = 'none';

        document.getElementById('adminButton').classList.add('active');
        document.getElementById('userButton').classList.remove('active');
    }

    function showUserPanel() {
        var div1 = document.getElementById('adminPanel');
        var div2 = document.getElementById('adminPanel2');
        var div3 = document.getElementById('userPanel');

        div1.style.display = 'none';
        div2.style.display = 'none';
        div3.style.display = 'block';

        document.getElementById('adminButton').classList.remove('active');
        document.getElementById('userButton').classList.add('active');
    }
</script>
</body>
</html>
